<!DOCTYPE html>
<html>
<head>
	<title>Tax Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/main.sass.css">
</head>
<body>
	<h1>Tax Calculator</h1>
	<form id="submit">
		<label>
			Enter Sub Total - 
		</label>
		<input id="subTotal" type="number" step="0.01">
		<label>
			Enter State - 
		</label>
		<input id="state">
		<button>Calculate</button>
	</form>
	<h3 id="result"></h3>

	<script type="text/javascript" src="/scripts/bundle.js"></script>
</body>
</html>
